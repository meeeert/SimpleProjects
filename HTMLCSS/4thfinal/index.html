<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header id="header">
    <img id="header-img" src="https://freelogopng.com/images/all_img/1656180317shopee-logo-png.png" alt="Logo">
    <nav id="nav-bar">
        <a class="nav-link" href="#feature1">Feature 1</a>
        <a class="nav-link" href="#feature2">Feature 2</a>
        <a class="nav-link" href="#contact">Contact</a>
    </nav>
</header>

<main>

    <section id="video-section">
        <h2>Watch our Product Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/QK2mtWjtyDU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </section>

    <section id="features">
        <div id="feature1" class="feature">
            <h2>Feature 1</h2>
            <p>Detail about Feature 1.</p>
        </div>
        <div id="feature2" class="feature">
            <h2>Feature 2</h2>
            <p>Detail about Feature 2.</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>
</body>
</html>
