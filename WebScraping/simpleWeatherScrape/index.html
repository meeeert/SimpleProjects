<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Google Search Box -->
    <div class="search-box">
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Search Google...">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="container">
        <h1>HAVA DURUMU</h1>
        <div class="buttons">
            <button class="button" id="citiesButton">CITIES</button>
            <button class="button" id="regionsButton">SEAS</button>
        </div>
        <div id="cities" class="cities-grid"></div>
        <!-- Add the GIF here -->
        <div id="gif-container" class="gif-container">
            <img src="https://i.pinimg.com/originals/3d/1c/e3/3d1ce3fb1985505ba88e01e525a8f841.gif" alt="Weather GIF">
        </div>
        <div id="regions" class="regions-grid"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Space Hippie Reports<br>Torino, 2024</p>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
